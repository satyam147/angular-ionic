<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <form #form="ngForm" (ngSubmit)="login(form)">
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input name="email" ngModel type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" name="password" ngModel></ion-input>
                </ion-item>
                <ion-row class="ion-align-items-cente">
                    <ion-col>
                        <ion-button type="submit" shape="rounded" color="primary">Login</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
